<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <input type="text"
                    class="form-control"
                    placeholder="Buscar hospital..."
                    (keyup)="buscar( txtTermino.value )"
                    #txtTermino/>
          </div>
      </div>
  </div>
</div>
<div class="row animated fadeIn fast"
      *ngIf="cargando">
  <div class="col-12">
      <div class="alert alert-success text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
  </div>
</div>

<div class="row"
*ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
          <div class="text-right">
            <button class="btn btn-primary"
                    (click)="abrirSweetAlert()">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
          </div>
            <h4 class="card-title">Hospitales - ({{hospitales.length}})</h4>
            <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap w100">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="text-center">
                              <img [src]="hospital.img | imagen:'hospitales'"
                                  [alt]="hospital.nombre"
                                  class="w50 cursor"
                                  (click)="abrirModal(hospital)">
                            </td>
                            <td>
                              <input type="text"
                                    class="form-control"
                                    placeholder="Nombre del hospital"
                                    [(ngModel)]="hospital.nombre">
                            </td>

                            <td class="text-nowrap text-center">
                                <a (click)="guardarCambios(hospital)"
                                    data-toggle="tooltip"
                                    class="cursor"
                                    data-original-title="Guardar cambios">
                                    <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a (click)="eliminarHospital(hospital)"
                                    data-toggle="tooltip"
                                    class="cursor"
                                    data-original-title="Borrar">
                                    <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- <button class="btn btn-secondary">Siguiente</button>
            &nbsp;
            <button class="btn btn-secondary">Anterior</button> -->

        </div>
    </div>
  </div>
</div>
